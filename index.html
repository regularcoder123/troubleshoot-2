<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR 67</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>

    
</head>
<body>
    <div class="box">
        <div class="calc">
            <center>
            <div id="border">
            <form>
                <div class="Display">
                    <input type="number" id="display">
                    
                </div>
                <div class="row1">
                        <input type="button" value="C" class="CLR" onclick="caculate()">

                        <input type="button" value="DE" class="DEL" onclick="caculate()">
                        <input type="button" value="%" class="PER" onclick="caculate()">

                        <input type="button" value="/" class="DIV" onclick="caculate()">

                    
                </div>
                <div class="row2">
                
                    <input type="button" value="7" class="SEV" onclick="caculate()">

                    
                    <input type="button" value="8" class="EIGHT" onclick="caculate()">
                   
                   
                    <input type="button" value="9" class="NINE" onclick="caculate()">
                  
                    
                    <input type="button" value="x" class="MUL" onclick="caculate()">
                   
                </div>
                <div class="row3">
                
                    <input type="button" value="4" class="FOUR" onclick="caculate()">

                    
                    <input type="button" value="5" class="FIVE" onclick="caculate()">
                   
                   
                    <input type="button" value="6" class="SIX" onclick="caculate()">
                  
                    
                    <input type="button" value="-" class="MIN" onclick="caculate()">
                   
                </div>
                <div class="row4">
                
                    <input type="button" value="1" class="ONE" onclick="caculate()">

                    
                    <input type="button" value="2" class="TWO" onclick="caculate()">
                   
                   
                    <input type="button" value="3" class="THR" onclick="caculate()">
                  
                    
                    <input type="button" value="+" class="PLUS" onclick="caculate()">
                   
                </div>
                <div class="row5">
                
                    <input type="button" value="+/-" class="VALUE" onclick="caculate()">

                    
                    <input type="button" value="0" class="ZERO" onclick="caculate()">
                   
                   
                    <input type="button" value="." class="POINT" onclick="caculate()">
                  
                    
                    <input type="button" value="=" class="EQUAL" onclick="caculate()">
                   
                </div>
            </form>


        </div>
        </div>
        </center>

    </div>
    
    
</body>
</html>
